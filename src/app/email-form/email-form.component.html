<div class="container-fluid">
  <div class="row">
      <div class="col-md-6 offset-md-3">
          <h1 class="text-center">Send an Email</h1>

          <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="subject" class="custom-font">Subject:</label>
              <input type="text" id="subject" formControlName="subject" required class="form-control custom-font">
            </div>
            <div class="form-group">
              <label for="body" class="custom-font">Body:</label>
              <textarea id="body" formControlName="body" required class="form-control custom-font" rows="6" cols="50"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit email</button>
          </form>
          
          
      </div>
  </div>
  
  <div class="row">
      <div class="col-md-6 offset-md-3 text-center">
          <a routerLink="" class="btn btn-primary">Home</a> <!-- Button to navigate to home -->
      </div>
  </div>
</div>
