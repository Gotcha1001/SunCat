<!-- food-brands.component.html -->
<div class="container">
  <div class="row">
    <div class="col-6 col-md-3" *ngFor="let brand of foodBrands">
      <div class="text-center">
        <img [src]="brand.image" alt="{{brand.name}}" class="img-fluid brand-image">
        <p>{{brand.name}}</p>
      </div>
    </div>
  </div>
</div>
